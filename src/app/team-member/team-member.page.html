<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Team Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w3-container">
    <div class="w3-col m6 w3-center w3-padding-large">
      <p><b><i class="fa fa-user w3-margin-right"></i>{{member.name}}</b></p><br>
      <img [src]="member.jpg" class="w3-round w3-image w3-opacity w3-hover-opacity-off" alt="Photo of Me" width="500"
        height="333">
    </div>

    <div class="w3-col m6  w3-padding-large bio">
      <p>{{member.bio}}</p>
    </div>
  </div>

  
  <!-- Footer -->
  <footer class="w3-container w3-dark-grey" style="padding:32px">
      <p class="w3-center">Hosted with <i class="fa fa-heart"></i> on <a target="_blank" href="github.com">Github.com</a>
      </p>
      <p class="w3-center">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
</ion-content>
